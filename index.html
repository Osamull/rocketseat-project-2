<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>treine.me</title>
  </head>

  <body>
    <div class="page">
      <nav class="navegacao">
        <img
          src="./img/Logo.svg"
          alt="logo azul claro com conteúdo escrito treine.me"
        />

        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Sobre</a></li>
          <li><a href="#">Treinar</a></li>
        </ul>
      </nav>

      <main class="main">
        <div class="lado-esquerdo">
          <h1>
            Treinos
            <span style="font-weight: 700; color: #89c5cc">exclusivos</span>
            <br />
            para você!
          </h1>

          <br />

          <p>
            Nós criamos treinos <b>exclusivos e únicos para você.</b>
            <br />
            Invista no seu corpo e <b>tenha muito mais performance</b> e
            <br />
            qualidade de vida.
          </p>

          <button class="botao">
            <img src="./img/whatsapp.png" alt="logo verde de um telefone" />
            Comece já
          </button>
        </div>

        <div class="lado-direito">
          <img
            src="./img/fitness-jump.png"
            alt="mulher branca pulando corda roxa"
          />
        </div>
      </main>

      <footer>
        <p>fale conosco no instagram <b>@treine.me</b></p>
      </footer>
    </div>

    <img
      class="bolls"
      src="./img/balls-decoration.png"
      alt="bolinhas decorativas"
    />
  </body>
</html>
